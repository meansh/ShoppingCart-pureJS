  <script>
    var count = 0;
    const addToCart = () => {
      if (this.count < 30) this.count += 1;
      else if (this.count >= 30) this.count = 0;

      document.getElementById("addOrRemove").innerHTML = count;
    };

    const removeFromCart = () => {
      if (this.count > 0) this.count -= 1;
      else if (this.count <= 0) this.count = 0;

      document.getElementById("addOrRemove").innerHTML = count;
    };
  </script>
